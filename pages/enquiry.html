<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ANNA BEST BAKES - Enquiry</title>
  
  
  <link rel="stylesheet" href="../css/style.css">
  
  <!-- Font Awesome for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <img src="/ANNA-BEST-BAKES/assets/Anna logo 2.jpg" alt="Anna best bakes logo" width="150" />
    <nav class="nav-links">
      <a href="../index.html">Home</a>
      <a href="contact.html">Contact us</a>
      <a href="about.html">About us</a>
      <a href="products.html">Products</a>
      <a href="enquiry.html" class="active">Enquiry</a>
    </nav>
    <div class="hamburger" aria-label="Toggle navigation" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Welcome to Anna‚Äôs Best Bakes</h1>
    <p>Indulge in the sweetest treats, baked with love.</p>

    <!-- Tabs -->
    <div class="tab-container">
      <div class="tab-buttons">
        <button class="tab-btn active" data-tab="products">üç∞ Our Products</button>
        <button class="tab-btn" data-tab="enquiry">üíå Enquiry Form</button>
      </div>

      <!-- Products Tab -->
      <div class="tab-content active" id="products">
        <ul>
          <li>
            <h3>Chocolate Cake</h3>
            <p>Rich and moist chocolate cake perfect for any occasion.</p>
          </li>
          <li>
            <h3>Lemon Bars</h3>
            <p>Tangy and sweet, perfect for dessert lovers.</p>
          </li>
        </ul>
      </div>

      <!-- Enquiry Form Tab -->
      <div class="tab-content" id="enquiry">
        <form id="enquiryForm">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />

          <label for="feedback">How was our service?</label>
          <select id="feedback" name="feedback" required>
            <option value="">-- Select an option --</option>
            <option value="best">Best</option>
            <option value="bad">Bad</option>
          </select>

          <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="socials">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <p id="footerText"></p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Hamburger menu
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('nav.nav-links');

    function toggleMenu() {
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('active');
    }

    hamburger.addEventListener('click', toggleMenu);
    hamburger.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });

    // Tabs functionality
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));

        button.classList.add('active');
        document.getElementById(button.dataset.tab).classList.add('active');
      });
    });

    // Enquiry form submission
    const enquiryForm = document.getElementById('enquiryForm');
    const formMessage = document.getElementById('formMessage');

    enquiryForm.addEventListener('submit', function (event) {
      event.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const feedback = document.getElementById('feedback').value;

      if (!fullName || !email || !feedback) {
        formMessage.style.color = "red";
        formMessage.textContent = "‚ö†Ô∏è Please fill in all fields.";
        return;
      }

      let message = feedback === "best" 
        ? `üéâ Thank you, ${fullName}! We're thrilled you had the best experience.` 
        : `üòî Thank you, ${fullName}. We‚Äôll work hard to make your next visit better!`;

      formMessage.style.color = "green";
      formMessage.textContent = message;

      enquiryForm.reset();
    });

    // Footer: Automatic date, time, and copyright
    function updateFooter() {
      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString();
      const year = now.getFullYear(); // Dynamically fetch current year
      const footerText = `¬© ${year} Anna Best Bakes | ${date} ${time}`;
      document.getElementById('footerText').textContent = footerText;
    }

    // Update footer 
    updateFooter();
    setInterval(updateFooter, 1000);
  </script>
</body>
</html>
